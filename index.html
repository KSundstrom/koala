    <body vocab="https://schema.org/" typeof="WebApplication">

        <!-- HEADER -->

        <header class="jumbotron">
            <div class="container">
                <img src="img/koala.png" alt="En stiliserad teckning av en koala på en gren" class="img-responsive img-rounded pull-left hidden-print" width="100"/>
                <h1>
                    <span id="brand" lang="en" xml:lang="en">
                        <abbr title="Kind-of-a-Lottery App">Koala</abbr><wbr/>Online
                    </span>
                </h1>
                <p>
                    <small>Version LSM2015</small>
                </p>
            </div>
        </header>

        <!-- MAIN -->

        <main>
            <div class="container">

                <!-- SONG BUTTONS -->

                <div class="row hidden-print">
                    <div class="col-sm-4">
                        <div class="btn-group btn-group-justified" role="group" aria-label="Knapp för att lotta sång ur avdelning A">
                            <a class="btn btn-default btn-lg" id="songButtonA" role="button" title="Lotta sång ur avdelning A">
                                <span class="glyphicon glyphicon-music hidden-xs" aria-hidden="true"></span>
                                <span class="hidden-xs">Lotta</span>
                                A-sång
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <div class="btn-group btn-group-justified" role="group" aria-label="Knappar för att lotta sånger ur avdelning B">
                            <a class="btn btn-default btn-lg" id="songButtonB1" role="button" title="Lotta lättare sång ur avdelning B">
                                <span class="glyphicon glyphicon-music hidden-xs" aria-hidden="true"></span>
                                <span class="hidden-xs">Lotta lättare</span>
                                <span class="visible-xs-inline" aria-hidden="true">Lätt</span>
                                B-sång
                            </a>
                            <a class="btn btn-default btn-lg" id="songButtonB2" role="button" title="Lotta svårare sång ur avdelning B">
                                <span class="glyphicon glyphicon-music hidden-xs" aria-hidden="true"></span>
                                <span class="hidden-xs">Lotta svårare</span>
                                <span class="visible-xs-inline" aria-hidden="true">Svår</span>
                                B-sång
                            </a>
                        </div>
                    </div>
                </div>

                <!-- RESULT PANELS -->

                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="hidden visible-print-block clearfix">
                            Lottade sånger
                            <span class="pull-right">
                                <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                                <!--#config timefmt="%Y-%m-%d" --><!--#echo var="DATE_LOCAL" -->
                            </span>
                        </h2>
                        <div id="songResults" role="group" aria-label="Resultat">
                        </div>
                    </div>
                </div>

                <!-- OTHER BUTTONS -->

                <div class="row hidden-print">
                    <div class="col-lg-12 text-right">
                        <a tabindex="0" class="btn btn-default btn-lg" id="helpButton" role="button" data-toggle="popover" data-trigger="focus" title="Anvisningar">
                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                            Hjälp
                        </a>
                        <a class="btn btn-default btn-lg" id="resetButton" role="button" title="Radera resultaten">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            Töm
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <p class="small text-muted">
                            © Kodad av <a href="http://ksundstrom.fi/" target="_blank">Kasper Sundström</a> för <a href="http://akademen.com/" target="_blank">Akademen</a>.
                            Senast uppdaterad <!--#config timefmt="%d.%m.%Y" --><!--#echo var="LAST_MODIFIED" -->.
                            <span lang="en" xml:lang="en">Framework by <a href="http://getbootstrap.com/" target="_blank">Bootstrap</a>.</span>
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap 3.3.6 JS -->
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
